<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAY COFFEE! - Admin</title>
    <link rel="stylesheet" type="text/css" href="../static/css/admin.css">
</head>

<body>
    <div id="page">
        <div>
            <div id="header">
                <a href="{{ url_for('index') }}"><img src="../static/images/logo.png" alt="Image"></a>
                <ul>
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('menu') }}">Menu</a></li>
                    <li><a href="{{ url_for('about') }}">About Us</a></li>
                    <li class="current"><a href="{{ url_for('login') }}">Login</a></li>
                </ul>
            </div>

            <div id="body" class="admin-page">
                <div id="content1">
                    <h2>Admin - Add Menu Item</h2>
                    <form id="add-item-form" action="/admin/add-item" method="POST">
                        <div class="form-group">
                            <label for="item-name">Item Name:</label>
                            <input type="text" id="item-name" name="item_name" required>
                        </div>
                        <div class="form-group">
                            <label for="item-description">Item Description:</label>
                            <textarea id="item-description" name="item_description" rows="4" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="item-price">Item Price:</label>
                            <input type="number" id="item-price" name="item_price" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn">Add Item</button>
                        </div>
                    </form>
                </div>
            </div>

            <div id="footer">
                <div>
                    <a href="index.html"><img src="../static/images/logo2.png" alt="Image"></a>
                    <p class="footnote">&copy; Yay!Koffee 2011.<br>All Rights Reserved.</p>
                </div>
                <div class="section">
                    <ul>
                        <li><a href="{{ url_for('index') }}">Home</a></li>
                        <li><a href="{{ url_for('menu') }}">Menu</a></li>
                        <li><a href="{{ url_for('about') }}">About Us</a></li>
                    </ul>
                    <div id="connect">
                        <a href="http://freewebsitetemplates.com/go/facebook/" target="_blank" id="facebook">Facebook</a>
                        <a href="http://freewebsitetemplates.com/go/twitter/" target="_blank" id="twitter">Twitter</a>
                        <a href="http://freewebsitetemplates.com/go/googleplus/" target="_blank" id="googleplus">Google+</a>
                        <a href="index.html" id="rss">RSS</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // הצגת הודעת אישור ואז שליחת הטופס
        document.getElementById('add-item-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Item added successfully!');
            this.submit();
        });
    </script>
</body>

</html>
